<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="\static\css\prediction.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Laptop Price Predictor</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="company">Brand:</label>
                <select name="company" class="form-control">
                    {% for company in companies %}
                        <option value="{{ company }}">{{ company }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="type">Type:</label>
                <select name="type" class="form-control">
                    {% for type in types %}
                        <option value="{{ type }}">{{ type }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="ram">RAM (in GB):</label>
                <select name="ram" class="form-control">
                    {% for ram in [2, 4, 6, 8, 12, 16, 24, 32, 64] %}
                        <option value="{{ ram }}">{{ ram }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="weight">Weight of the Laptop (in kg):</label>
                <input type="number" step="0.1" name="weight" class="form-control" placeholder="e.g. 1.5">
            </div>

            <div class="form-group">
                <label for="touchscreen">Touchscreen:</label>
                <select name="touchscreen" class="form-control">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ips">IPS:</label>
                <select name="ips" class="form-control">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="screen_size">Screen Size (in inches):</label>
                <input type="number" step="0.1" name="screen_size" class="form-control" placeholder="e.g. 15.5">
            </div>

            <div class="form-group">
                <label for="resolution">Screen Resolution:</label>
                <select name="resolution" class="form-control">
                    <option value="1920x1080">1920x1080</option>
                    <option value="1366x768">1366x768</option>
                    <option value="1600x900">1600x900</option>
                    <option value="3840x2160">3840x2160</option>
                    <option value="3200x1800">3200x1800</option>
                    <option value="2880x1800">2880x1800</option>
                    <option value="2560x1600">2560x1600</option>
                    <option value="2560x1440">2560x1440</option>
                    <option value="2304x1440">2304x1440</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cpu">CPU:</label>
                <select name="cpu" class="form-control">
                    {% for cpu in cpus %}
                        <option value="{{ cpu }}">{{ cpu }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="hdd">HDD (in GB):</label>
                <select name="hdd" class="form-control">
                    <option value="0">0</option>
                    <option value="128">128</option>
                    <option value="256">256</option>
                    <option value="512"> 512</option>
                    <option value="1024">1024</option>
                    <option value="2048">2048</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ssd">SSD (in GB):</label>
                <select name="ssd" class="form-control">
                    <option value="0">0</option>
                    <option value="8">8</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                    <option value="64">64</option>
                    <option value="128">128</option>
                    <option value="256">256</option>
                    <option value="512">512</option>
                    <option value="1024">1024</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gpu">GPU:</label>
                <select name="gpu" class="form-control">
                    {% for gpu in gpus %}
                        <option value="{{ gpu }}">{{ gpu }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="os">Operating System:</label>
                <select name="os" class="form-control">
                    {% for os in os_options %}
                        <option value="{{ os }}">{{ os }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Predict Price</button>
        </form>
    </div>
</body>
</html>
